name: Pull-Request

on:
  pull_request:
    branches: [ master ]

jobs:
  openapi-doc:
    runs-on: ubuntu-latest
    name: OpenAPI Documentation
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Gradle ğŸ”§
        run: ./gradlew test generateSwaggerUI
      - name: Upload artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: schemas
          path: |
            build/resources/main/xjdf_*
      - uses: actions/upload-artifact@v4
        with:
          name: Documentation
          path: build/swagger-ui-xjdf-2x